    </filter>
    <radialGradient id="lightTeam" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1180 200) rotate(90) scale(260)">
      <stop stop-color="#FFFFFF" stop-opacity="0.7"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="1600" height="900" fill="url(#bgTeam)"/>
  <rect x="170" y="110" width="1260" height="680" rx="36" fill="#F8F8F8" stroke="#D6D6D6" stroke-width="8"/>
  <ellipse cx="800" cy="540" rx="360" ry="180" fill="#D6D6D6"/>

  <circle cx="560" cy="390" r="94" fill="#C2A289"/>
  <circle cx="760" cy="360" r="94" fill="#9B8FB8"/>
  <circle cx="960" cy="390" r="94" fill="#87A09B"/>
  <circle cx="670" cy="520" r="94" fill="#C2A3A3"/>
  <circle cx="870" cy="520" r="94" fill="#9FACCA"/>

  <rect x="470" y="562" width="660" height="126" rx="63" fill="#CDCDCD"/>
  <rect x="514" y="260" width="136" height="28" rx="14" fill="#CCB29A"/>
  <rect x="904" y="260" width="136" height="28" rx="14" fill="#A9C1BC"/>

  <rect width="1600" height="900" fill="url(#lightTeam)"/>
  <rect width="1600" height="900" filter="url(#grainTeam)" opacity="0.54"/>
